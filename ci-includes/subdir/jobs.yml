check-alpine:
  extends:
    - .alpine-image
  script:
    - env|sort|grep PATH

.check-interactive:
  extends:
    - .alpine-image
  before_script:
    - echo hello-stderr >&2
    - export CI_FOO=hello
    - env|sort|grep CI_
    - echo ++ done ++
    - exit 1
  script:
    - echo

git-alpine:
  image:
    name: alpine/git:v2.30.2
    entrypoint: [""]
  script:
    - ls -l .git
    - git log -n 1
    - echo git log ok