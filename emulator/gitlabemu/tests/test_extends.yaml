include:
  - local: included-simple.yml

.base1:
  image: base1:image
  script:
    - base1 script

.base2:
  before_script:
    - base2
  script:
    - base2 script

job1:
  extends:
    - .base1
    - .base2

job2:
  extends: .base2

baseimage:
  image: baseimage:image
  variables:
    BASE: baseimage
  script:
    - baseimage script

basebefore:
  variables:
    BASE: basebefore
    COLOR: purple
  before_script:
    - basebefore before_script
  script:
    - basebefore script

middle:
  extends:
    - basebefore
    - baseimage
  before_script:
    - middle before_script

top:
  extends:
    - middle
  # should merge variable from basebefore then baseimage
  # leaving BASE=baseimage and COLOR=purple
  # should inherit middle: before_script
  # should inherit baseimage: image
  script:
    # should override basebefore: script
    - top script

last:
  extends:
    - top
    - .template-basic

.simple_base:
  image: ubuntu:latest
  script:
    - uname -a

simple_image_extends:
  extends:
    - .simple_base
  image:
    name: alpine:latest

string_image_overrides_map:
  extends: simple_image_extends
  image: busybox:latest