include:
  - local: ci-includes/alpine-image.yml
  - local: ci-includes/subdir/jobs.yml

workflow:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /WIP/
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

stages:
- build
- test

.fail-job:
  stage: build
  image: busybox:latest
  script:
    - df -h
    - /bin/false

emulator-linux-test:
  image:
    name: docker:stable-dind
    entrypoint: [""]
  stage: build
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - nohup dockerd-entrypoint.sh 2>&1 &
  script:
    - apk add py3-pip py3-yaml git
    - ps -ef
    - sleep 5
    - docker info
    - pip install -r test_requirements.txt
    - cd emulator
    - pip install -e .
    - python3 -m pytest . --cov gitlabemu --cov-fail-under=80 --junit-xml=test-results.xml
  artifacts:
    reports:
      junit:
        - emulator/test-results.xml

emulator-linux-run:
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  stage: build
  timeout: 15m
  image: docker:stable-git
  before_script:
    - cd emulator
    - apk add python3
    - apk add py3-pip py3-yaml
    - pip install -e .
  script:
    - locallab.py -c ../test-ci.yml --full linux-build-later
    - locallab.py -c ../test-ci.yml linux-docker-job
    - HERE=$(pwd)
    - cd /tmp && locallab.py -c ${HERE}/../test-ci.yml linux-shell-job

emulator-windows-run:
  stage: build
  when: manual
  allow_failure: true
  tags:
    - cunity-windows-2019-docker
  script:
    - cd emulator
    - c:\python37\python.exe locallab.py -c ..\test-ci.yml windows-docker-job || exit /b
    - c:\python37\python.exe locallab.py -c ..\test-ci.yml windows-shell-job || exit /b

emulator-windows-test:
  stage: build
  rules:
    - if: '$DISABLE_SHARED_RUNNERS =~ /windows/'
      when: never
    - when: always
  tags:
    - shared-windows
    - windows
    - windows-1809
  script:
    - choco install -y python --version=3.8.0
    - c:\python38\python -m pip install -r test_requirements.txt
    - cd emulator
    - c:\python38\python -m pip install -e .
    - c:\python38\python -m pytest . --cov gitlabemu


emulator-apple-test:
  stage: build
  rules:
    - if: '$ENABLE_SHARED_RUNNERS =~ /apple/'

  tags:
    - shared-macos-amd64
  image: macos-11-xcode-12
  script:
    - python3 -m pip install -r test_requirements.txt
    - cd emulator
    - python3 -m pip install -e .
    - python3 -m pytest . --cov gitlabemu

runner-python3-linux-test:
  image: python:3.7
  stage: build
  script:
    - pip install -r test_requirements.txt
    - pip install -e emulator
    - cd runner
    - pip install -e .
    - gitlab-runner.py --help
    - python -m pytest . --junit-xml=test-results.xml
  artifacts:
    reports:
      junit:
        - runner/test-results.xml

runner-child-generator:
  stage: build
  image: python:3.7
  script:
    - cd runner
    - python generate_child.py
  artifacts:
    paths:
      - runner/generated/child-pipeline.yml
      - runner/generated/child-tag.txt

runner-parent-launcher:
  stage: test
  needs:
    - runner-child-generator
  trigger:
    include:
      artifact: runner/generated/child-pipeline.yml
      job: runner-child-generator
    strategy: depend

runner-child-runner:
  stage: test
  image: python:3.9
  timeout: 5m
  needs:
    - runner-child-generator
  before_script:
    - pip install -e emulator
  script:
    - cd runner
    - pip install -e .
    - mkdir runner
    - cd runner
    - gitlab-runner.py --register https://gitlab.com
      --type shell
      --tag $(cat ../generated/child-tag.txt)
      --regtoken="${PY_RUNNER_REG_TOKEN}"
      --desc dynamic-runner
    - touch http.trace
    - tail -f http.trace &
    - echo Running a job..
    - gitlab-runner.py
      --trace-http
      --start gitlab-runner.yml
      --once
    - kill %1
    - echo Job ended..
  after_script:
    - cd runner/runner && gitlab-runner.py --unregister
  artifacts:
    when: always
    paths:
      - runner/runner/*.trace

