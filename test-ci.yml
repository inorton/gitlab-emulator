variables:
  MY_CUSTOM_IMAGE: "busybox:latest"
  MY_VARIABLE: $CI_PROJECT_PATH/$CI_PIPELINE_ID
  BOOK: exforce

include:
  - ci-includes/alpine-image.yml
  - local: ci-includes/windows-dir-after.yml
  - local: ci-includes/subdir/jobs.yml
  - remote: https://gitlab.com/cunity/gitlab-emulator/-/raw/main/emulator/remote-included.yml

stages:
- build
- test

alpine-test:
  extends: .alpine-image
  stage: build
  before_script:
  - uname -a
  - env|sort
  - id
  script:
  - sleep 2  # sleep long enough so that test_no_such_exec() has a chance to pass

alpine-fail:
  extends: alpine-test
  script:
    - exit 1

windows-docker-job:
  extends: .windows-dir-after  
  image:
    name: cunity/windows-2019-vs2015-cmake:master
    entrypoint:
      - "powershell.exe"
  stage: build
  script:
    - dir
    - pwd

windows-shell-job:
  extends: .windows-dir-after  
  stage: build
  tags:
    - cunity-windows-2019-docker
  script:
    - echo $env:PATH
    - echo $env:NUMBER_OF_PROCESSORS
    - echo $env:OS
    - echo sleeping..
    - Start-Sleep -s 5
    - echo done

linux-shell-job:
  stage: build
  script:
    - uname -a
    - ls -l
    - env|sort
    - ls -l ${PWD}/test-ci.yml

.bad-linux-docker-job:
  image: alpine:latest
  stage: build
  script:
    - echo running build bad
    - /bin/false
  after_script:
    - echo running after

linux-docker-job:
  image: alpine:latest
  stage: build
  script:
    - pwd
    - ls -l
    - env|grep CI_|sort
    - touch ${CI_JOB_NAME}

linux-build-later:
  stage: test
  image: alpine:latest
  needs: [linux-docker-job, linux-shell-job]
  variables:
    SOME_VARIABLE: hello
  script:
    - env|grep SOME_VARIABLE

variable_image:
  stage: test
  image: "$MY_CUSTOM_IMAGE"
  script:
    - env|sort

single_value_script:
  stage: test
  script: |
    echo "hello"

.moose:
  numbers: |
    one
    two

skippy:
  stage: test
  image: alpine:latest
  script:
    - env |grep STARSHIP_NAME
    - env |grep CREW_TYPE
    - env |grep MY_VARIABLE
    - env |grep BOOK