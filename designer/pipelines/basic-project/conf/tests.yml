linux-test:
  stage: three
  needs:
    - linux-tools
  extends:
    - .linux-x64-usb-test
  script:
    - cd inst/tools
    - ./device --reset
    - ./device --program /dev/ttyUSB0

windows-test:
  stage: three
  needs:
    - windows-tools
  extends:
    - .windows-driver-testbed
  script:
    - cd inst
    - cd tools
    - device.exe --reset || exit /b
    - device.exe --program USB || exit /b