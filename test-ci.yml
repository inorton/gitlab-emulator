include:
  - "/ci-includes/alpine-image.yml"
  - local: "/ci-includes/windows-dir-after.yml"

stages:
- build
- test

alpine-test:
  extends: .alpine-image
  stage: build
  script:
  - uname -a

windows-docker-job:
  extends: .windows-dir-after  
  image:
    name: cunity/windows-2019-vs2015-cmake:master
    entrypoint:
      - "powershell.exe"
  stage: build
  script:
    - dir
    - pwd

windows-shell-job:
  extends: .windows-dir-after  
  stage: build
  tags:
    - cunity-windows-2019-docker
  script:
    - echo %PATH%
    - echo %NUMBER_OF_PROCESSORS%
    - echo %OS%
    - echo %CD%
    - echo sleeping..
    - powershell -c "Start-Sleep -s 5"
    - echo done

linux-shell-job:
  stage: build
  script:
    - uname -a
    - ls -l
    - env|sort

.bad-linux-docker-job:
  image: alpine:latest
  stage: build
  script:
    - echo running build bad
    - /bin/false
  after_script:
    - echo running after

linux-docker-job:
  image: alpine:latest
  stage: build
  script:
    - pwd
    - ls -l
    - env|grep CI_|sort
    - touch ${CI_JOB_NAME}

linux-build-later:
  stage: test
  image: alpine:latest
  needs: [linux-docker-job, linux-shell-job]
  script:
    - ls -l

